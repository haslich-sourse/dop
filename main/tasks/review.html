<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Задание 1: Форма регистрации пользователя
    Создайте форму для регистрации, которая будет 
    содержать поля: имя, email, пароль и подтверждение пароля. Проверьте,
    что пароль и подтверждение пароля совпадают, а email является валидным. -->
    <form action="register.php" method="POST">
      <label for="username">Имя:</label>
      <input type="text" name="username" id="username" required />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />

      <label for="password">Пароль:</label>
      <input type="password" name="password" id="password" required />

      <label for="confirm_password">Подтверждение пароля:</label>
      <input
        type="password"
        name="confirm_password"
        id="confirm_password"
        required
      />
      <input type="submit" value="Регистрация" />
    </form>
  </body>
</html>
